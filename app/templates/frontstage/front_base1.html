{% from 'common/macro.html' import findstatic %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="ITforum">
    <meta name="author" content="superliuliuliu1">
    <title>{% block title %}{% endblock %}</title>

    <!--不在使用本地库的js和css文件而是选择使用有CDN加速的相关文件-->
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
    <!-- 添加网站的底部版权信息框所用的js文件 -->
    <link href="{{ findstatic('cms/css/footer.css') }}" rel="stylesheet">
    {% block head %}

    {% endblock %}
</head>
<body>
    <div class="outer-box">
        <div class="logo-box">
            <a href="/">
                <img src="{{ findstatic('frontstage/images/logo.png') }}" alt="">
            </a>
        </div>
        <h2 class="page-title">
            {% block title %}{% endblock %}
        </h2>
        <div class="sign-box">
            {% block signbox %}{% endblock %}
        </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p style="text-align: center;" class="text-muted">Copyright &copy; 2018 ITforum <a href="https://github.com/superliuliuliu/ITforums.git">Fork
            me on the Github </a></p>
      </div>
    </footer>
</body>
</html>
