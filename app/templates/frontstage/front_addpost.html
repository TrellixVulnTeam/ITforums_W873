{% from 'common/macro.html' import findstatic %}
{% extends "frontstage/front_base1.html" %}


{% block title %}发布帖子{% endblock %}


{% block head -%}
<script src="{{ findstatic('ueditor/ueditor.config.js') }}"></script>
<script src="{{ findstatic('ueditor/ueditor.all.min.js') }}"></script>
<script src="{{ findstatic('frontstage/js/addpost.js') }}"></script>
{%- endblock %}

{% block main %}
<div class="main-container">
    <form action="" method="post">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">主题</span>
            <input type="text" class="form-control" name="title" placeholder="请输入帖子的主题">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">板块</span>
            <!--发布帖子的版块部分应该为下拉选择按钮-->
            <select name="area" class="form-control">
                {% for area in arealist %}
                    <option value="{{ area.id }}">{{ area.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <script id="editor" type="text/plain" style="height:450px;"></script>
    </div>
    <div class="form-group">
        <button class="btn btn-danger" id="submit-btn">发布帖子</button>
    </div>
</form>

</div>
{% endblock %}
