{% from 'common/macro.html' import findstatic %}
{% extends "frontstage/register_base.html" %}


{% block title -%}
ITforum账号登录
{%- endblock %}

{% block head %}
<script src="{{ findstatic('frontstage/js/login.js') }}"></script>
<link href="{{ findstatic('cms/css/signin.css') }}" rel="stylesheet">
{% endblock %}

{% block page_title %}
登&nbsp;录
{% endblock %}

{% block box %}
<div class="input_form">
    <img class="input_img style="margin: 0 2px;" " src="{{ findstatic('frontstage/images/email.png') }}">
  <input type="text" id="inputTelephone" class="form-control" placeholder="手机号码" name="telephone" required autofocus>
</div>
<div class="input_form">
    <img class="input_img style="margin: 0 2px;" " src="{{ findstatic('frontstage/images/password.png') }}">
  <input type="password" id="inputPassword" class="form-control" placeholder="密码" name="password" required>
 </div>
<div class="checkbox">
  <label><input type="checkbox" value="1" name="remember">记住密码</label>
</div>
<div class="form-group">
    <button type="button" class="btn btn-primary btn-block" id="login_submit">登录</button>
</div>
<div class="form-group">
    <a href="{{ url_for('frontstage.register') }}" class="signup-link">没有账号？立即注册</a>
    <a href="#" class="resetpwd-link" style="float:right;">找回密码</a>
</div>
{% endblock %}
