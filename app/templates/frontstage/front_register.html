{% from 'common/macro.html' import findstatic %}
{% extends "frontstage/register_base.html" %}


{% block title -%}
ITforum账号注册
{%- endblock %}

{% block head %}
<script src="{{ findstatic('frontstage/js/register.js') }}"></script>
{% endblock %}

{% block page_title %}
账&nbsp;号&nbsp;注&nbsp;册
{% endblock %}

{% block box %}
<div class="form-group">
    <div class="input-group">
        <input type="text" name="telephone" class="form-control" placeholder="请输入手机号">
        <span class="input-group-btn">
            <button id="sms-captcha-btn" class="btn btn-default">发送验证码</button>
        </span>
    </div>
</div>
<div class="form-group">
    <input type="text" name="validate" class="form-control" placeholder="短信验证码">
</div>
<div class="form-group">
    <input type="text" name="username" class="form-control" placeholder="用户名">
</div>
<div class="form-group">
    <input type="password" name="password1" class="form-control" placeholder="密码">
</div>
<div class="form-group">
    <input type="password" name="password2" class="form-control" placeholder="确认密码">
</div>
<div class="form-group">
    <div class="input-group">
        <input type="text" name="picture_validate" class="form-control" placeholder="请输入右侧的验证码">
        <span class="input-group-addon captcha-addon">
            <img class="captcha-img" id="pic" src="{{ url_for('common.growpicture') }}">
        </span>
    </div>
</div>
<div class="form-group">
    <button type="button" class="btn btn-primary btn-block" id="reg_submit">立即注册</button>
</div>
<p>已有账号？<a href="{{ url_for('frontstage.login') }}">前去登录</a></p>
{% endblock %}
