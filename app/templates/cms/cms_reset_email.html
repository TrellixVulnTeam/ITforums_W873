{% extends "cms/cms_base.html" %}
{% from "common/macro.html" import findstatic %}

{% block title %}
    重置邮箱
{% endblock %}

{% block head %}
<script src="{{ findstatic('cms/js/resetemail.js') }}"></script>
{% endblock %}

{% block page_header %}
    修改邮箱
{% endblock %}

{% block main_content %}
<form action="" method="post">
    <div class="form-container">
        <div class="form-group">
            <div class="input-group">
                <input type="email" name="newemail" class="form-control" placeholder="请输入新的邮箱">
                <!--将获取验证码区域设置成点击的话出现一个手的图形，并在js代码之中绑定一个事件，如果点击的话就发送ajax的post请求-->
                <span class="input-group-addon" style="cursor:pointer;" id="sendcaptcha">获取验证码</span>
            </div>
        </div>
        <div class="form-group">
                <input type="text" name="captcha" class="form-control" placeholder="请输入验证码">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" id="submit">确认修改</button>
        </div>
    </div>
</form>
{% endblock %}
